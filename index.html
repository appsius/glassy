<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="/glasses.svg" type="image/svg" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Glass Website</title>
	</head>
	<body>
		<main>
			<section class="glass">
				<div class="dashboard">
					<div class="user">
						<img src="/images/me.jpg" alt="Me" />
						<h3>Appsius Catcher</h3>
						<p>Pro Member</p>
					</div>
					<div class="links">
						<div class="link">
							<img src="/images/live.png" alt="stream" />
							<h2>Streams</h2>
						</div>
						<div class="link">
							<img src="/images/gamepad.png" alt="games" />
							<h2>Games</h2>
						</div>
						<div class="link">
							<img src="/images/confetti.png" alt="new" />
							<h2>New</h2>
						</div>
						<div class="link">
							<img src="/images/storytelling.png" alt="library" />
							<h2>Library</h2>
						</div>
					</div>
					<div class="pro">
						<h2>Join pro for free games</h2>
						<img src="/images/premium.png" alt="join" />
					</div>
				</div>
				<div class="games">
					<div class="status">
						<h1>Active Games</h1>
						<input type="text" />
					</div>
					<div class="cards">
						<div class="card">
							<img src="/images/destiny-2-key-art-i49236.jpg" alt="Destiny 2" />
							<div class="card-info">
								<h2>Destiny 2</h2>
								<p>PS5 Version</p>
								<div class="proggress"></div>
							</div>
						</div>
						<div class="card">
							<img src="/images/rocket-league.jpg_large" alt="" />
							<div class="card-info">
								<h2>Rocket League</h2>
								<p>PS5 Version</p>
								<div class="proggress"></div>
							</div>
						</div>
						<div class="card">
							<img src="/images/ori-and-the-will-of-the-wisps.jpg" alt="" />
							<div class="card-info">
								<h2>Ori and the Will Of Wisps</h2>
								<p>PS5 Version</p>
								<div class="proggress"></div>
							</div>
						</div>
					</div>
				</div>
			</section>
			<div class="circle1"></div>
			<div class="circle2"></div>
		</main>
	</body>
</html>
